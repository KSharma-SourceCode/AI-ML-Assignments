name: MLOps Multi-Branch Pipeline

on:
  push:
    branches: [development, staging, main]
    paths-ignore:
      - ".github/workflows/pytest-debug.yml"

defaults:
  run:
    working-directory: M-Tech. Semester 3/MLOPS/Assignment-1/heart-disease-mlops
    
jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Detect ML Code Changes
        id: changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt || true
          echo "changed=$(cat files.txt)" >> $GITHUB_OUTPUT

      - name: Train model (development only if ML code changed)
        if: github.ref == 'refs/heads/development' && (
            contains(steps.changes.outputs.changed, 'src/train.py') ||
            contains(steps.changes.outputs.changed, 'src/preprocess.py') ||
            contains(steps.changes.outputs.changed, 'data/')
          )
        run: |
          python -m src.train

      - name: Train model (staging)
        if: github.ref == 'refs/heads/staging'
        run: |
          python -m src.train --env staging

      - name: Train model (production)
        if: github.ref == 'refs/heads/main'
        run: |
          python -m src.train --env prod

      - name: Build Docker image
        run: |
          docker build -t heart-disease-api:${{ github.ref_name }} .

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:latest .

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/heart-disease-api:latest
